<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIC TAC TOE</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="root">
    <div id="game-status">Next player: X</div>
    <ul id="board">
      <li class="square" data-index="1"></li>
      <li class="square" data-index="2"></li>
      <li class="square" data-index="3"></li>
      <li class="square" data-index="4"></li>
      <li class="square" data-index="5"></li>
      <li class="square" data-index="6"></li>
      <li class="square" data-index="7"></li>
      <li class="square" data-index="8"></li>
      <li class="square" data-index="9"></li>
    </ul>
    <button id="restart">Restart</button>
  </div>
</body>

</html>
